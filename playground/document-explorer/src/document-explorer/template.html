<div class="ui padded equal height divided grid">
	<div class="row">
		<div class="twelve wide column graph"></div>
		<aside class="four wide column sidebar" *ngIf=" !! appContext ">
			App:<br>{{ appContext.app.id }}
			<form class="ui form">
				<div class="field">
					<label>Document</label>
					<input type="text" placeholder="some-document/" [(ngModel)]=" startingDocument ">
				</div>
				<button class="ui button" type="submit" (click)=" getDocument( startingDocument ) ">Fetch</button>
			</form>
		</aside>
	</div>
</div>
