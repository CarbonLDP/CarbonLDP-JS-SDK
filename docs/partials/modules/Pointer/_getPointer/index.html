<h1>(partials/modules//Pointer/_getPointer/index.html)</h1><p>Returns the pointer references by the URI provided using the specified pointer library.</p><h2>Params</h2><ul><li><strong>pointerLibrary</strong> { } - Any type of pointer library from where to get the requested pointer.</li><li><strong>id</strong> { } - The URI of the pointer to get/create.</li></ul>
