<!DOCTYPE HTML>
<html class="no-js">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Carbon JS API</title>

	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon"/>

	<link rel="stylesheet" href="assets/bower_components/foundation/css/foundation.css">
	<link rel="stylesheet" href="assets/bower_components/foundation-icon-fonts/foundation-icons.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/runner.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/api_styles.css">


	<script type="text/javascript" src="assets/bower_components/handlebars/handlebars.min.js"></script>
	<script type="text/javascript" src="assets/bower_components/requirejs/require.js" data-main="assets/scripts/runner"></script>
	<script type="text/javascript" src="assets/bower_components/modernizr/modernizr.js"></script>

	<script type="text/javascript" src="assets/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="assets/bower_components/foundation/js/foundation.js"></script>
	<script type="text/javascript" src="assets/bower_components/foundation/js/foundation/foundation.tab.js"></script>
	<script type="text/javascript" src="assets/scripts/api_animations.js"></script>


</head>
<body class="site">
	<header class="site__header">
		<div class="site-header__logo">
			<img src="assets/images/carbonldp_logo.png"/>
		</div>
	</header>
	<div class="site__body">
		<aside class="site-body__sidebar">
			<nav>
				<div class="panel">
					<div class="panel-body">
						<nav>
							<ul class="side-nav">
								<li><a href="#specsResultContainer">View Results</a></li>
							</ul>
						</nav>
					</div>
				</div>
				<div id="panel-modules" class="site-sidebar__modules panel modules">
					<div class="panel-heading">
						<h3>Modules</h3>
					</div>
					<div class="panel-body">
						<nav>
							<ul class="side-nav"></ul>
						</nav>
					</div>
				</div>
				<div id="panel-classes" class="site-sidebar__classes panel classes">
					<div class="panel-heading">
						<h4>Classes</h4>
					</div>
					<div class="panel-body">
						<nav>
							<ul class="side-nav"></ul>
						</nav>
					</div>
				</div>
				<div id="panel-interfaces" class="site-sidebar__interfaces panel interfaces">
					<div class="panel-heading">
						<h4>Interfaces</h4>
					</div>
					<div class="panel-body">
						<nav>
							<ul class="side-nav"></ul>
						</nav>
					</div>
				</div>
			</nav>
		</aside>
		<div id="specsResultContainer" class="small-12 columns results site-body__content">
			<div class="row-full">
				<div class="small-12 medium-12 columns">
					<div id="results-message-box" class="results-message-box"></div>
				</div>
				<br>

				<div class="small-12 medium-12 columns">
					<div class="results-summary">
					</div>
				</div>
			</div>
			<div class="row-full">
				<div class="small-12 medium-12 large-12 columns">
					<div class="suites-summary">
						<div id="modules" class="modules"></div>
						<hr>
						<h1>Classes</h1>
						<hr>
						<div id="classes" class="classes"></div>
						<hr>
						<h1>Interfaces</h1>
						<hr>
						<div id="interfaces" class="interfaces"></div>
					</div>
				</div>
				<div class="small-12 medium-12 large-12 columns">
					<div class="related-object-summary"></div>
				</div>
			</div>
		</div>
		<!--
			<div id="site__footer"></div>
		-->
	</div>

	<div class="back-to-top">
		<a href="#" class="back-to-top__button"><i class="fi-arrow-up large"></i></a>
	</div>
	<script>
		$( document ).foundation();
	</script>
</body>
</html>
