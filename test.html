<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script src="dist/bundles/Carbon.sfx.js"></script>
	<script>
		(function() {
			var carbon = new Carbon();
			carbon.setSetting( "domain", "dev.carbonldp.com" );
			carbon.getAPIDescription().then(
				function( api ) {
					console.log( "Carbon API version: %s", api.version );
					console.log( "Carbon Build Date: %s", api.buildDate.toISOString() );
				},
				function( error ) {
					console.error( error );
				}
			);
		})();
	</script>
</body>
</html>
